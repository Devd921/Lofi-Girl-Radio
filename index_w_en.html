<script>

// Met √† jour l'heure et la date toutes les secondes

setInterval(afficherDateEtTime, 1000);

// Fonction pour r√©cup√©rer et afficher l'heure et la date actuelles.

function afficherDateEtTime() {
    const maintenant = new Date(); // Cr√©e un objet Date contenant l'heure actuelle

    // Formatage de l'heure avec z√©ro devant si n√©cessaire
    const heures = maintenant.getHours().toString().padStart(2, '0');
    const minutes = maintenant.getMinutes().toString().padStart(2, '0');
    const secondes = maintenant.getSeconds().toString().padStart(2, '0');

    // Format de la date : "sam. 31 mai"
    const optionsDate = { weekday: 'short', day: 'numeric', month: 'long' };
    const dateLocale = maintenant.toLocaleDateString('en-EN', optionsDate).toLowerCase();

    // Mise √† jour du contenu HTML avec l'heure et la date format√©es.
    document.getElementById("time").innerHTML = `
        <span id="horloge">${heures}:${minutes}:${secondes}</span>
        <span id="date">${dateLocale}</span>`;
}

// Minuteur et gestion des vid√©os

let countdown;
let selectedDuration = 10800000; // Valeur par d√©faut ("180" min)

function setTimer(duration) {
    selectedDuration = duration;
}

function startVideo(videoId) {
    var videoFrame = document.getElementById('videoframe');

    // Charger la vid√©o imm√©diatement
    videoFrame.src = 'https://www.youtube.com/embed/' + videoId + '?vq=medium&enablejsapi=1&rel=0&autoplay=1';

    // D√©marrer automatiquement le minuteur
    startTimer(selectedDuration);
}

// D√©marre le minuteur et arr√™te la vid√©o une fois termin√©

function startTimer(duration) {
    clearInterval(countdown); // R√©initialise tout minuteur pr√©c√©dent

    let timeRemaining = duration / 1000;
    updateTimerDisplay(timeRemaining);

    countdown = setInterval(() => {
        timeRemaining--;
        updateTimerDisplay(timeRemaining);

        if (timeRemaining <= 0) {
            clearInterval(countdown);
            document.getElementById('videoframe').src = ''; // Arr√™te la vid√©o
        }
    }, 1000);
}

// Met √† jour l'affichage du minuteur

function updateTimerDisplay(seconds) {
    let minutes = Math.floor(seconds / 60);
    let secondsLeft = seconds % 60;
    document.getElementById('timerdisplay').innerText = `Timer : ${minutes}:${secondsLeft < 10 ? '0' : ''}${secondsLeft}`;
}

// Arr√™te le minuteur et la vid√©o

function stopAll() {
    clearInterval(countdown); // Arr√™ter le minuteur
    document.getElementById('videoframe').src = ''; // Arr√™ter la vid√©o
    document.getElementById('timerdisplay').innerText = "Timer : --:--"; // R√©initialiser le minuteur
}

</script>
